name: "CI"
on:
  push:
    branches:
      - "**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: use node v16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: yarn install
        uses: borales/actions-yarn@v4
        with:
          cmd: install --frozen-lockfile

      - name: prettier lint
        uses: borales/actions-yarn@v4
        with:
          cmd: lint

      - name: svelte check
        uses: borales/actions-yarn@v4
        with:
          cmd: check
